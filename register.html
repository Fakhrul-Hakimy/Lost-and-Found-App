<body>s
    <ion-app>
        <ion-content class="ion-padding">
            <ion-card>
                <ion-card-header>
                    <ion-card-title>Register</ion-card-title>
                </ion-card-header>

                <ion-card-content>
                    <div class="greeting">Welcome! Please Regster to continue.</div>
                    <form action="processRegister.php" method="POST">
                        <ion-input label="Username" label-placement="floating" fill="outline" placeholder="Enter Email" type="email" name="Email" id="Email" required></ion-input>

                        <ion-input label="Username" label-placement="floating" fill="outline" placeholder="Enter Username" type="text" name="username" id="username" required></ion-input>

                        <ion-input label="Password" label-placement="floating" fill="outline" placeholder="Enter Password" type="password" name="password" id="password" required></ion-input>

                    </form> 
                </ion-card-content>
            </ion-card>
        </ion-content>
    </ion-app>
