<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Reset Pass
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Change Password</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Change Password</ion-card-title>
      <ion-card-subtitle>Please Insert current password and old password</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-input [(ngModel)]="currentpass" type="password" label="Current password" label-placement="floating" fill="outline" placeholder="Enter Current password"></ion-input><br>
      <ion-input [(ngModel)]="newpass" type="password" label="New password" label-placement="floating" fill="outline" placeholder="Enter New password"></ion-input><br>
      
      <ion-button expand="full" (click)="changepass()">Change Password</ion-button>
    
      
    </ion-card-content>
    
  </ion-card>



</ion-content>
