<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main-page"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Item</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/main-page">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Add Lost Item</ion-card-title>
      <ion-card-subtitle>Add Lost Item Details</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Item Name</ion-label>
        <ion-input [(ngModel)]="itemName" placeholder="Enter Item Name" type="text" name="itemName" required></ion-input>
      </ion-item>

      <ion-item>
        
        <ion-select [(ngModel)]="category" label="Category" placeholder="Select Category" name="category">
          <ion-select-option value="Electronics">Electronics</ion-select-option>
          <ion-select-option value="Clothing">Clothing</ion-select-option>
          <ion-select-option value="Accessories">Accessories</ion-select-option>
          <ion-select-option value="Documents">Documents</ion-select-option>
          <ion-select-option value="Personal Items">Personal Items</ion-select-option>
          <ion-select-option value="Sporting Goods">Sporting Goods</ion-select-option>
          <ion-select-option value="Toys & Games">Toys & Games</ion-select-option>
          <ion-select-option value="Tools">Tools</ion-select-option>
          <ion-select-option value="Medical Items">Medical Items</ion-select-option>
          <ion-select-option value="Other">Other</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        
        <ion-textarea [(ngModel)]="description" placeholder="Enter Description" name="description" required></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Date Found</ion-label>
        <ion-datetime [(ngModel)]="dateFound" displayFormat="YYYY-MM-DD" placeholder="Select Date" name="dateFound" required></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Finder's Name</ion-label>
        <ion-input [(ngModel)]="fname" placeholder="Enter Finder's Name" type="text" name="finderName" readonly></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Finder's Contact</ion-label>
        <ion-input [(ngModel)]="fcontact" placeholder="Enter Contact Number" type="email" name="finderContact" readonly></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="captureImage()">Capture Image</ion-button>
      <img *ngIf="imageUrl" [src]="imageUrl" alt="Captured Image" />

      <ion-button expand="full" (click)="addItem()">Add Item</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
