<ion-header>
  <ion-toolbar>
    <ion-title>Items List</ion-title>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main-page"></ion-back-button>
    </ion-buttons>
    <ion-title>Display Items</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/main-page">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Search Bar -->
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionInput)="filterItems()"
    placeholder="Input item name"
  ></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of paginatedItems">
      <ion-thumbnail slot="start">
        <img [src]="item.image_path">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p><strong>Category:</strong> {{ item.category }}</p>
        <p><strong>Description:</strong> {{ item.description }}</p>
        <p><strong>Date Found:</strong> {{ item.date_found }}</p>
        <p><strong>Finder:</strong> {{ item.finder_name }}</p>
        <p><strong>Contact:</strong> {{ item.finder_contact }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="previousPage()" [disabled]="currentPage === 1">
          Previous
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="nextPage()" [disabled]="currentPage === totalPages">
          Next
        </ion-button>
      </ion-buttons>
      <ion-title>{{currentPage}} / {{totalPages}}</ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-content>
